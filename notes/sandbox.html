<!DOCTYPE html>
<html lang="en-US">

<head>
    <script src='https://maps.google.com/maps/api/js?key=AIzaSyAmhHjISB0MUEDdB5-5OCbfuxmXwqVibSE'></script>
</head>

<body id="top">
    <script>
        if (navigator.geolocation) {
            var position = navigator.geolocation.getCurrentPosition(loadMap);
        }

        //Lets load the mop using the position
        function loadMap(position) {
            var lat = position.coords.latitude;
            var lng = position.coords.longitude;
            var R = 6378.137; // Radius of earth in KM

            var top_lat = lat + (0.2 / R) * (180 / Math.PI);
            var top_lng = lng + (0 / R) * (180 / Math.PI) / Math.cos(lat * Math.PI / 180);

            var bottom_lat = lat + (-0.2 / R) * (180 / Math.PI);
            var bottom_lng = lng + (0 / R) * (180 / Math.PI) / Math.cos(lat * Math.PI / 180);

            var left_lat = lat + (0 / R) * (180 / Math.PI);
            var left_lng = lng + (-0.2 / R) * (180 / Math.PI) / Math.cos(lat * Math.PI / 180);

            var right_lat = lat + (0 / R) * (180 / Math.PI);
            var right_lng = lng + (0.2 / R) * (180 / Math.PI) / Math.cos(lat * Math.PI / 180);

            console.log(top_lat + " " + top_lng);
            console.log(bottom_lat + " " + bottom_lng);
            console.log(left_lat + " " + left_lng);
            console.log(right_lat + " " + right_lng);
            console.log(lat + " " + lng);


        }
    </script>

    <img id='testImg' />
</body>

</html>
